# This file is the same as the main Cargo.toml, but it sets the crate type
# to be staticlib so it can be used by iOS clients.

[package]
name = "mmheroes-core"
version = "0.1.0"
authors = ["Sergej Jaskiewicz <jaskiewiczs@icloud.com>"]
edition = "2021"

[dependencies]
unicode-segmentation = "1.12.0"
assert_matches = "1.5.0"
bitfield-struct = "0.9.1"
strum = { version = "0.26", features = ["derive"] }

[features]
default = ["std"]
std = []

[lib]
name = "mmheroes_core_ios"
path = "../src/lib.rs"
crate-type = ["staticlib"]
required-features = ["std"]

# Turn off unwinding so we get proper stack trace in Xcode.
[profile.dev]
panic = "abort"
[profile.release]
panic = "abort"
opt-level = 's'
lto = true

[workspace] # Prevent Cargo thinking that this crate is a part of a workspace
